metadata:
  name: pkger
  description: pkger
  arch: x86_64
  license: MIT
  version: 0.10.0
  maintainer: "vv9k"
  url: "https://github.com/vv9k/pkger"
  git: "https://github.com/vv9k/pkger.git"
  provides:
    - pkger
  depends:
    pkger-deb:
      - libssl-dev
    pkger-rpm:
      - openssl-devel
  build_depends:
    all:
      - gcc
      - pkg-config
    pkger-pkg:
      - cargo
    pkger-deb:
      - curl
      - libssl-dev
    pkger-rpm:
      - curl
      - openssl-devel
configure:
  steps:
    - cmd: curl -o /tmp/install_rust.sh https://sh.rustup.rs
      deb: true
      rpm: true
    - cmd: sh /tmp/install_rust.sh -y --default-toolchain stable
      deb: true
      rpm: true
build:
  steps:
    - cmd: cargo build --color=never
      pkg: true
    - cmd: $HOME/.cargo/bin/cargo build --color=never --release
      deb: true
      rpm: true
install:
  steps:
    - cmd: mkdir -p usr/bin
    - cmd: install -m755 $PKGER_BLD_DIR/target/release/pkger usr/bin/

