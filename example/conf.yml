images_dir: "example/images"
recipes_dir: "example/recipes"
output_dir: "example/output"

# override default images used by pkger
custom_simple_images:
  deb: ubuntu:latest

images:
  - name: arch
    target: pkg
    os: Arch Linux
  - name: centos8
    target: rpm
    os: CentOS
  - name: debian10
    target: deb
    os: Debian
