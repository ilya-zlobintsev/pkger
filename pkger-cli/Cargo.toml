[package]
name = "pkger"
version = "0.8.0"
description = "Package building tool utilizing Docker"
authors = ["Wojciech KÄ™pka <wojciech@wkepka.dev>"]
repository = "https://github.com/vv9k/pkger"
homepage = "https://github.com/vv9k/pkger"
keywords = ["unix", "linux", "deb", "rpm", "docker"]
categories = ["command-line-utilities"]
license = "MIT"
readme = "README.md"
edition = "2021"

[dependencies]
pkger-core = { path = "../pkger-core" }

clap = { version = "3", features = ["derive"] }
clap_complete = "3"

chrono = "0.4"
colored = "2"
ctrlc = "3"
rpassword = "5"

regex = "1"
lazy_static = "1"

dirs = "3"
tempdir = "0.3"

serde = {version = "1.0", features = ["derive"]}
serde_yaml = "0.8"

async-rwlock = "1"
futures = "0.3"
tokio = {version = "1", features = ["macros", "rt-multi-thread"]}

uuid = { version = "0.8", features = ["serde", "v4"] }
